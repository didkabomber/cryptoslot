<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div class="header">
            <div class="points-display">Didcoins: <span id="points">0</span></div>
        </div>
        <div class="reels">
            <div id="reel1" class="reel">üçí</div>
            <div id="reel2" class="reel">üçã</div>
            <div id="reel3" class="reel">üçä</div>
        </div>
        <div class="controls">
            <button id="spinButton">Spin</button>
        </div>
        <div id="result" class="result"></div>
        <div class="telegram-id">Telegram ID: <span id="telegramId">Loading...</span></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
