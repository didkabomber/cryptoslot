<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Request Example</title>
</head>
<body>
    <h1>Fetch Request Example</h1>
    <button id="sendRequestButton">Send Request</button>

    <script>
        // Функция для отправки HTTPS-запроса на сервер
        async function sendRequest() {
            try {
//                const response = await fetch('https://81.177.165.117/api', {
//                const response = await fetch('https://e73398b2546c.vps.myjino.ru/api', {
//                const response = await fetch('https://e73398b2546c.vps.myjino.ru:49450/api', {
                const response = await fetch('https://didko.site:49450/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: 'Hello, server!' })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                console.log('Server response:', data);
            } catch (error) {
                console.error('There was a problem with your fetch operation:', error);
            }
        }

        // Добавление обработчика события на кнопку
        document.getElementById('sendRequestButton').addEventListener('click', sendRequest);
    </script>
</body>
</html>
